<html lang="en">

    <title>CorrencyConverter</title>
  </head>

    <main id="app">
      <form class="diolog">
        <h1>Currency Converter</h1>

            <div class="swap">

                <g>

                </g>
               </svg>
            </div>
            <div class="to">
              <!-- <span>Fleg</span> -->
              <span class="currency_label currency_out">Currency</span>
              <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" version="1.1" viewBox="0 0 700 700">
                <path d="m573.99 415.33c-6.1914 0.007813-12.129-2.4531-16.496-6.8359l-207.5-207.5-207.49 207.5c-5.8945 5.8945-14.484 8.1953-22.539 6.0391-8.0508-2.1562-14.34-8.4453-16.496-16.496-2.1562-8.0508 0.14453-16.645 6.0391-22.539l223.99-224c4.457-4.2148 10.359-6.5625 16.496-6.5625s12.039 2.3477 16.5 6.5625l223.99 224-0.003907-0.003906c4.375 4.3789 6.832 10.312 6.832 16.5s-2.457 12.121-6.832 16.496-10.309 6.8359-16.496 6.8359z"/>

            </div>
          </section>
          <div class="convertion_output">
            <p class="output">Amount inCurrency  = result  outCurrency</p>
          </div>
          <button class="exchange">Get Extchange Rate</button>
        </form>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
